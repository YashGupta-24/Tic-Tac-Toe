<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="message">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset game</button>
    </main>
    <footer>
        Made with 
        <i class="fa-solid fa-code" style="color: #191913;"></i>
        and 
        <i class="fa-solid fa-heart" style="color: #191913;"></i>
        by
        <a href="https://www.linkedin.com/in/yash-gupta-b59877280"><span>Yash Gupta</span></a>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/85b90bcf74.js" crossorigin="anonymous"></script>
</body>
</html>
